<h1>stocks</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!stocks"><em>Loading...</em></p>

<table class='table' *ngIf="stocks">
  <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let stock of stocks">
      <td>{{ stock.id }}</td>
      <td>{{ stock.name }}</td>
      <td>{{ stock.price }}</td>
    </tr>
  </tbody>
</table>
